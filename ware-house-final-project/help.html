    <!-- Header -->

    <header>
      <div class="image-container">
        <a href="index.html"><img src="resources/img/home.png"></a>

    <!-- Sell Product Form -->

    <div id="main" class="sell">
      <h2>Help</h2>
      <form>
        <div id="name" class="field">
          <label for="name">Your Name</label>
          <input type="text" name="name" placeholder="Jane Doe">
        </div>
        <div id="price" class="field">
          <label for="price">Your Email</label>
          <input type="text" name="price" placeholder="janedoe@gmail.com">
        </div>
        <div id="description" class="field">
          <label for="description">Message</label>
          <textarea type="text" name="description" placeholder="Describe your issue here and a representative will respond within 24 hours"></textarea>
        </div>
        <a href="#" class="button" id="submit">Send</a>
      </form>
    </div>

    <footer>
      <img src="resources/img/home.png">
